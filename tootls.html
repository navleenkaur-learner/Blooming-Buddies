<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background: #28a745;
    color: white;
    text-align: center;
    padding: 20px 0;
}

main {
    padding: 20px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.product {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 100%;
    border-radius: 4px;
}

.price {
    font-size: 1.5em;
    color: #28a745;
    margin: 10px 0;
}

button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #28a745;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
.topnav {
  overflow: hidden;
  background-color: #1e8449;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="trending.html">Trending</a>
        <a href="log-in.html">Log In</a>
      </div>
    <header>
      
        <h1>Welcome to Our Product Store</h1>
    </header>
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/JR/GP/TO/100844202/wooden-handle-small-sharp-shovel-rake-mini-garden-tool-set-3-piece-set-.jpg" alt="Product 1">
                <h2>Mini Shovels</h2>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://rukminim2.flixcart.com/image/850/1000/l1nwnm80/gardening-shoulder-glove/v/r/o/2-planting-rubber-foam-latex-coated-waterproof-gloves-garden-original-imagd67vgckxvbfu.jpeg?q=20&crop=false" alt="Product 2">
                <h2>Garderning Gloves</h2>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71qM-Xd-nML._AC_UF350,350_QL80_.jpg" alt="Product 3" height="450px">
                <h2>Garder Shears</h2>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/51iz1aZBSyL._AC_UF1000,1000_QL80_.jpg"
                 alt="Product 4">
                <h2>Rakes</h2>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://5.imimg.com/data5/SELLER/Default/2021/11/QX/QX/GK/137867332/1740-gardening-hoe-tool-with-handle-500x500.jpg alt="Product 5">
                <h2>Hoe</h2>
                <p class="price">$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://images-cdn.ubuy.com.sa/6611c94f1547d5137632e55c-tejiojio-small-garden-tools-3-pcs-mini.jpg alt="Product 6">
                <h2>Money Plant</h2>
                <p class="price">$69.99</p>
                <button>Add to Cart</button>
            </div>
        
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Product Store</p>
    </footer>
</body>
</html>
