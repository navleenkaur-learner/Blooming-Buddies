<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background: #28a745;
    color: white;
    text-align: center;
    padding: 20px 0;
}

main {
    padding: 20px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.product {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 100%;
    border-radius: 4px;
}

.price {
    font-size: 1.5em;
    color: #28a745;
    margin: 10px 0;
}

button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #28a745;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
.topnav {
  overflow: hidden;
  background-color: #1e8449;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="trending.html">Trending</a>
        <a href="log-in.html">Log In</a>
      </div>
    <header>
      
        <h1>Welcome to Our Product Store</h1>
    </header>
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61vozi4KjjL._AC_UF1000,1000_QL80_.jpg" alt="Product 1">
                <h2>Bamboo Plant</h2>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/910gfB26YyL.jpg" alt="Product 2">
                <h2>Jade Plant</h2>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/51sRsttNlvL._AC_UF1000,1000_QL80_.jpg" alt="Product 3">
                <h2>Peace Lily</h2>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://nurserylive.com/cdn/shop/products/nurserylive-magical-aloe-vera-plant_c3575d29-9805-40e8-88b5-472cc9dca88f.jpg?v=1634223557 alt="Product 4">
                <h2>Aloe Vera</h2>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://images.squarespace-cdn.com/content/v1/54fbb611e4b0d7c1e151d22a/1610074066643-OP8HDJUWUH8T5MHN879K/Snake+Plant.jpg?format=1000w alt="Product 5">
                <h2>Snake Plant</h2>
                <p class="price">$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://m.media-amazon.com/images/I/51QXS+5z2AL.jpg alt="Product 6">
                <h2>Money Plant</h2>
                <p class="price">$69.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://cdn.blossominggifts.com/media/catalog/product/cache/7/image/9df78eab33525d08d6e5fb8d27136e95/p/i/pink-rose-plant-dark-grey-pot_1.webp alt="Product 7">
                <h2>Rose Plant</h2>
                <p class="price">$79.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://www.whiteflowerfarm.com/mas_assets/cache/image/7/2/b/4/x480-29364.Jpg alt="Product 8">
                <h2>Corn Plant</h2>
                <p class="price">$89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://myfreshair.in/wp-content/uploads/2021/07/chinese-evergreen-plant-01-1.jpg alt="Product 9">
                <h2>Chinese Evergreen</h2>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Product Store</p>
    </footer>
</body>
</html>
